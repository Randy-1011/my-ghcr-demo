name: Build & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, for cross-platform)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/my-app:${{ github.sha }}
          docker build -t "$IMAGE" .
          docker tag "$IMAGE" ghcr.io/${{ github.repository_owner }}/my-app:latest

      - name: Push image (both SHA and latest tags)
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/my-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/my-app:latest

  deploy:
    name: Deploy (fake)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deployment step
        run: echo "Deployed"
